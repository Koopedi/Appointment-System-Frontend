<h2 mat-dialog-title>Postpone Appointment #{{ data.appointmentId }}</h2>
<div mat-dialog-content>
  <form (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>New Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="newDate" name="newDate" required (dateChange)="onDateChange()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>New Time</mat-label>
      <mat-select [(ngModel)]="newTime" name="newTime" required [disabled]="!newDate || isLoadingTimes">
        <mat-option *ngFor="let time of availableTimeOptions" [value]="time">{{ time }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="dialog-actions">
      <button mat-button type="button" (click)="close()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Postpone</button>
    </div>
  </form>
</div>
