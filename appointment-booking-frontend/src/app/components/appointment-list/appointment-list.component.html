<div class="table-container">
  <h2>Appointments</h2>

  <table mat-table [dataSource]="appointments" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let a">{{ a.id }}</td>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let a">{{ a.customerName }}</td>
    </ng-container>

    <ng-container matColumnDef="branchName">
      <th mat-header-cell *matHeaderCellDef>Branch</th>
      <td mat-cell *matCellDef="let a">{{ a.branchName }}</td>
    </ng-container>

    <ng-container matColumnDef="appointmentDate">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let a">{{ a.appointmentDate | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let a">{{ a.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let a">
        <button mat-button color="warn" (click)="cancel(a.id)" [disabled]="a.status === 'CANCELLED'">
          Cancel
        </button>
        <button mat-button color="primary" (click)="postpone(a.id, a.branchName)" [disabled]="a.status === 'CANCELLED'">
          Postpone
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <div class="button-container">
    <button mat-raised-button class="appointmentBtm" (click)="addAppointment()">
      Add Appointment
    </button>
  </div>
</div>
